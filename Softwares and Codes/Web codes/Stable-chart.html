<html>
<head> 
<script type="text/javascript" src="JS/loader.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
    google.charts.load('current', {'packages':['corechart']});
      
    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart1);
      
   function drawChart1() {
	  
	  $.getJSON('action_graph_week.php/?c=0', function(json){
	  //alert(JSON.stringify(json));
	  dataTable1 = new google.visualization.DataTable();
	    dataTable1.addColumn('datetime',   'Time');
		dataTable1.addColumn('number', 'Voltage');
		console.log(JSON.parse(json));
		 $.each(JSON.parse(json), function (index, obj)
						{
							 dataTable1.addRow([new Date(obj.time), parseInt(obj.value)]);
							 //console.log(obj.time)
						});	
			}
		);}
</script>
</head>
<body>
<div id="curve_chart1" style="width: 900px; height: 500px;padding:10px"></div>
</body>
</html>
